{% extends "layout.html" %}
{% block title %}Booster for {{ set }}{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Booster for {{ set }}</h1>
  <p class="important">
    {% for card in booster %}
      <img src="{{card.image_url}}" alt="{{card.name}}"/>
    {% endfor %}
  </p>
{% endblock %}
